{% extends "layouts/base.html" %}
{% load static %}
{% load i18n %}

{% block content %}
<div class="container-fluid bg-light py-3">
    <div class="container bg-white rounded-4 py-3">
        <h1>{% trans "Create Post" %}</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        </form>
    </div>
</div>
{% endblock %}
